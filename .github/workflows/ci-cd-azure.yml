name: .NET CI/CD Pipeline - Container Apps

on:
  push:
    branches: [ master ]

env:
  DOTNET_VERSION: '9.0'
  CONTAINER_APP_NAME: 'bond-valuation-api'
  RESOURCE_GROUP: 'BondValuationAssessment'
  ENVIRONMENT_NAME: 'BondValuationAssessment'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

  build-and-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Application/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/bondsvaluationservice:latest
          ${{ secrets.DOCKER_USERNAME }}/bondsvaluationservice:${{ github.sha }}

  deploy-to-container-app:
    needs: build-and-push-docker
    runs-on: ubuntu-latest
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ secrets.DOCKER_USERNAME }}/bondsvaluationservice:${{ github.sha }}

    - name: Get Container App URL
      run: |
        echo "Your API is available at:"
        az containerapp show \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query "properties.configuration.ingress.fqdn" \
          -o tsv
